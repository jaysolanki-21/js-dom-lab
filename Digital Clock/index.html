<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="hour">
          <div class="digit one"><span>0</span></div>
          <div class="digit two"><span>0</span></div>
        </div>
        <div class="minute">
          <div class="digit one"><span>0</span></div>
          <div class="digit two"><span>0</span></div>
        </div>
        <div class="second">
          <div class="digit one"><span>0</span></div>
          <div class="digit two"><span>0</span></div>
        </div>
        <div class="extra">
          <div class="ampm">AM</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
