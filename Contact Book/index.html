<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact View</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="iphone">
    <div class="top-bar">
      <div class="left-side">
        <span id="time"></span>
      </div>
      <div class="right-side">
        <i class="ri-signal-tower-fill"></i>
        <i class="ri-wifi-fill"></i>
        <i class="ri-battery-fill"></i>
      </div>
    </div>

    <div class="dynamic-island"></div>
    <div class="calling">
      <div class="calling-bg"></div>
      <div class="callingscreen">
        <div>
          <div class="callingscreen-name"></div>
          <span class="callingdisplay">Calling <span class="onedot">.</span><span class="twodot">.</span><span class="threedot">.</span></span>
        </div>
       
        <div class="callerbutton">
          <div class="upper">
            <div class="volume">
              <i class="ri-volume-up-fill"></i>
              <span>Speaker</span>
            </div>
            <div class="video">
              <i class="ri-video-on-fill"></i>
              <span>Video</span>
            </div>
            <div class="mic">
              <i class="ri-mic-off-fill"></i>
              <span>Mute</span>
            </div>
          </div>
          <div class="lower">
            <div class="add">
              <i class="ri-user-add-fill"></i>
              <span>Add</span>
            </div>
            <div class="endcall">
              <i class="ri-phone-fill"></i>
              <span>End</span>
            </div>
            <div class="numpad">
              <i class="ri-keyboard-line"></i>
              <span>Keypad</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="contactinfo">
      <i class="ri-arrow-left-line back"></i>
      <div class="ciimage"></div>
      <span class="ciname">Jane Doe</span>
      <div class="cibutton">
        <div class="cimessage">
          <i class="ri-message-3-line"></i>
          <span>Message</span>
        </div>
        <div class="cicall">
          <i class="ri-phone-line"></i>
          <span>Call</span>
        </div>
        <div class="civideo">
          <i class="ri-video-on-fill"></i>
          <span>Video</span>
        </div>
        <div class="cimail">
          <i class="ri-mail-line"></i>
          <span>Email</span>
        </div>
      </div>
      <div class="cinumber">
        <span class="number">Number</span>
        <span class="numberinfo"></span>
      </div>
      <div class="ciaddress">
        <span class="address">Address</span>
        <span class="addressinfo"></span>
      </div>
      <div class="cibirthday">
        <span class="birthday">Birthday</span>
        <span class="birthdayinfo">January 1, 2000</span>
      </div>
      <div class="ciemail">
        <span class="email">Email</span>
        <span class="emailinfo">abc@gmail.com</span>
      </div>
    </div>
    <div class="contact-list">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
